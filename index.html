<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- deisyui cdn link -->


    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-1">
            <!--  -->
            <div class="hero bg-base-200 min-h-screen">
                <div class="hero-content flex-col lg:flex-row-reverse">
                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Phone Number</span>
                        </label>
                        <input type="number" placeholder="Enter your mail" class="input input-bordered" autocomplete="off" id="input-number" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input type="password" placeholder="Enter your pin" class="input input-bordered" id="input-pin" required />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button id="button-login" class="btn btn-primary ">Login</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            <!--  -->
          </div>
        </div>
      </div>


      <!-- script file added -->

      <script src="js/script.js"></script>

</body>

</html>
